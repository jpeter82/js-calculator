<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Javascript Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="calc.css"/>
    </head>
    <body>
        <div class="container">
            <div class="calc-box">
                <h1>JS calculator</h1>
                <div id="message" class="hidden-error"></div>
                <table id="calculator">
                    <tr>
                        <td colspan="5" id="formula-box">
                            <span id="formula" class="hidden">f</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" id="display">
                            <span id="result">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="e">e</span>
                        </td>
                        <td>
                            <span id="pi">pi</span>
                        </td>
                        <td>
                            <span id="round">rnd</span>
                        </td>
                        <td>
                            <span id="abs">abs</span>
                        </td>
                        <td>
                            <span id="modulo">%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="num1">1</span>
                        </td>
                        <td>
                            <span id="num2">2</span>
                        </td>
                        <td>
                            <span id="num3">3</span>
                        </td>
                        <td>
                            <span id="exp">^</span>
                        </td>
                        <td>
                            <span id="sqrt">sqrt</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="num4">4</span>
                        </td>
                        <td>
                            <span id="num5">5</span>
                        </td>
                        <td>
                            <span id="num6">6</span>
                        </td>
                        <td>
                            <span id="add">+</span>
                        </td>
                        <td>
                            <span id="multiply">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="num7">7</span>
                        </td>
                        <td>
                            <span id="num8">8</span>
                        </td>
                        <td>
                            <span id="num9">9</span>
                        </td>
                        <td>
                            <span id="subtract">-</span>
                        </td>
                        <td>
                            <span id="divide">/</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="btn-clear">
                            <span id="clear">C</span>
                        </td>
                        <td>
                            <span id="num0">0</span>
                        </td>
                        <td>
                            <span id="decimal">.</span>
                        </td>
                        <td colspan="2" class="btn-equal">
                            <span id="equal">=</span>
                        </td>
                    </tr>
                </table>
                <footer></footer>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
