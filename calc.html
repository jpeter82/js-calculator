<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>
</head>
<body>
    <div>
        <div>
            <table border="1">
                <tr>
                    <td colspan="5">
                        <span>DISPLAY</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>e</span>
                    </td>
                    <td>
                        <span>pi</span>
                    </td>
                    <td>
                        <span>abs</span>
                    </td>
                    <td>
                        <span>round</span>
                    </td>
                    <td>
                        <span>%</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>1</span>
                    </td>
                    <td>
                        <span>2</span>
                    </td>
                    <td>
                        <span>3</span>
                    </td>
                    <td>
                        <span>**</span>
                    </td>
                    <td>
                        <span>sqrt</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>4</span>
                    </td>
                    <td>
                        <span>5</span>
                    </td>
                    <td>
                        <span>6</span>
                    </td>
                    <td>
                        <span>+</span>
                    </td>
                    <td>
                        <span>*</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>7</span>
                    </td>
                    <td>
                        <span>8</span>
                    </td>
                    <td>
                        <span>9</span>
                    </td>
                    <td>
                        <span>-</span>
                    </td>
                    <td>
                        <span>/</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>C</span>
                    </td>
                    <td>
                        <span>0</span>
                    </td>
                    <td>
                        <span>.</span>
                    </td>
                    <td colspan="2">
                        <span>=</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
